[package]
name = "geo-tools"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
clap = { version = "4.3.19", features = ["derive"] }
gdal = { version = "0.15.0", features = ["array"] }
gdal-sys = "0.9.0"
ndarray = "0.15.6"

[profile.release]
debug = true

[package]
name = "geo-tools"
rust-version = "1.71"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0"
clap = { version = "4.4", features = ["derive"] }
gdal = { version = "0.16", features = ["array"] }
gdal-sys = "0.9"
indicatif = "0.17.7"
ndarray = "0.15"
walkdir = "2.4.0"

[profile.release]
debug = true

[package]
name = "erdy"
rust-version = "1.71"
version = "0.1.2"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["TBD"]
description = "TBD"

[dependencies]
anyhow = "1.0"
ball-tree = "0.5"
clap = { version = "4.5", features = ["derive"] }
gdal = { version = "0.17" }
gdal-sys = "0.10"
# gdal = { version = "0.17", git = "https://github.com/georust/gdal" }
# gdal-sys = { version = "0.10", git = "https://github.com/georust/gdal" }
indicatif = "0.17"
num-traits = "0.2"
rand = { version = "0.8.5", features = ["small_rng"] }
tempfile = "3.12"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
walkdir = "2.5"

[profile.release]
debug = 2

[package.metadata.generate-rpm]
assets = [{ source = "target/release/erdy", dest = "/usr/bin/erdy", mode = "755" }]
